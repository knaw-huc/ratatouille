target:
  url: "http://localhost:9200"
  index: unified
  mapping: "./mappings/unified-mapping.json"

sources:
  - url: "http://localhost:9201"
    index: brederode
    fields:
      - lambda: "_: index"
        target: corpus
      - source: fromLocation
      - source: toLocation
      - source: recipient
      - source: sender
      - source: title
      - source: datePublished
        lambda: "x: {'gte': x, 'lte': x}"
        target: date
      - source: datePublished
        target: dateSortable
      - source: letterText
        target: letterOriginalText
      - lambda: "_: 'letter'"
        target: type

  - url: "http://localhost:9202"
    index: israels
    fields:
      - lambda: "_: index"
        target: corpus
      - source: sender
      - source: persons
      - source: type
      - source: date
      - source: dateSortable
      - source: correspondent
        target: recipient
      - source: location
        target: fromLocation
      - source: titleNL
        target: title
      - source: letterOriginalText
